<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>学生档案管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    {#    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />#}
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>状态
            </label>
            <div class="layui-input-inline">
                <select id="L_email" name="status" required="" class="layui-input">
                    {% if stu.status == "在校" %}
                        <option value="在校" selected="selected">在校</option>
                        <option value="离校">离校</option>
                    {% else %}
                        <option value="离校" selected="selected">离校</option>
                        <option value="在校">在校</option>
                    {% endif %}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>学号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="stu_id" value="{{ stu.stu_id }}" required="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="name" value="{{ stu.name }}" required="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>性别
            </label>
            <div class="layui-input-inline">
                <select id="L_email" name="gender" required="" class="layui-input">
                    {% if stu.gender %}
                        <option value="True" selected="selected">男</option>
                        <option value="False">女</option>
                    {% else %}
                        <option value="True" selected="selected">女</option>
                        <option value="False">男</option>
                    {% endif %}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>班级
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="clazz" value="{{ stu.clazz }}" required="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>生日
            </label>
            <div class="layui-input-inline">
                <input type="date" id="L_email" name="birth" value="{{ stu.birth | date:'Y-m-d' }}" required=""
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>地址
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="address" value="{{ stu.address }}" required=""
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>年龄
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="age" value="{{ stu.age }}" required=""
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red"></span>身份证号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="id_num" value="{{ stu.id_num }}" required="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>电话号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="tel_num" value="{{ stu.tel_num }}" required=""
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>专业
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="major" value="{{ stu.major }}" required=""
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
                修改
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;


        //监听提交
        form.on('submit(add)', function (data) {
            // 获取数据
            var status = data['field']['status'];
            var stu_id = data['field']['stu_id'];
            var name = data['field']['name'];
            var gender = data['field']['gender'];
            var clazz = data['field']['clazz'];
            var birth = data['field']['birth'];
            var address = data['field']['address'];
            var age = data['field']['age'];
            var id_num = data['field']['id_num'];
            var tel_num = data['field']['tel_num'];
            var major = data['field']['major'];

            $.ajax({
                url: '/record/ajax_stu_edit/',
                type: 'POST',
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    'id':{{ stu.id }},
                    'status':status,
                    'stu_id': stu_id,
                    'name': name,
                    'gender': gender,
                    'clazz': clazz,
                    'birth': birth,
                    'address': address,
                    'age': age,
                    'id_num': id_num,
                    'tel_num': tel_num,
                    'major': major,
                },
                success: function (data) {
                    //发异步，把数据提交给django
                    layer.alert("修改成功", {icon: 6}, function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                }
            })

            return false;
        });


    });
</script>

</body>

</html>
