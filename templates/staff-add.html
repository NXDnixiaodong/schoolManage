    <meta charset="UTF-8">
    <title>教师档案管理</title>

          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>

<body>
<div class="x-body layui-anim layui-anim-up">

    <form class="layui-form" action="/staff/staffadd/" method="post">
        {% csrf_token %}

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>教师编号
            </label>
            <div class="layui-input-inline">
                <input type="number" id="staff_num" name="staff_num"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>教师姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="staff_username" name="staff_username"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>性别
            </label>
            <div class="layui-input-inline">
                男<input type="radio" name="gender" value="1" checked="checked">
                女<input type="radio" name="gender" value="0">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>年龄
            </label>
            <div class="layui-input-inline">
                <input type="number" id="staff_age" name="staff_age"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
                <span class="x-red">*</span>地址
            </label>
            <div class="layui-input-inline">
                <input type="text" id="staff_address" name="staff_address"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>电话号码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="staff_phone" name="staff_phone"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>电子邮箱
            </label>
            <div class="layui-input-inline">
                <input type="email" id="staff_email" name="staff_email"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>出生日期
            </label>
            <div class="layui-input-inline">
                <input type="date" id="staff_birth" name="staff_birth"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>学历
            </label>
            <div class="layui-input-inline">
                <select name="staff_eb" id="staff_eb">
                    <option value="学士">学士</option>
                    <option value="硕士" selected>硕士</option>
                    <option value="博士">博士</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>毕业院校
            </label>
            <div class="layui-input-inline">
                <input type="text" id="staff_college" name="staff_college"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>身份证号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="staff_id" name="staff_id"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>婚姻状态
            </label>
            <div class="layui-input-inline">
                未婚<input type="radio" name="staff_marry" value="1" checked="checked">
                已婚<input type="radio" name="staff_marry" value="0">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>入职时间
            </label>
            <div class="layui-input-inline">
                <input type="date" id="staff_date" name="staff_date"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>辞职时间
            </label>
            <div class="layui-input-inline">
                <input type="date" id="staff_leave_date" name="staff_leave_date"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>是否离职
            </label>
            <div class="layui-input-inline">
                未离职<input type="radio" name="staff_dimission" value="1" checked="checked">
                已离职<input type="radio" name="staff_dimission" value="0">
            </div>
        </div>

        {#          <div class="layui-form-item">#}
        {#              <label for="L_email" class="layui-form-label">#}
        {#                  <span class="x-red">*</span>所带班级#}
        {#              </label>#}
        {#              <div class="layui-input-inline">#}
        {#                  <select name="staff-clz" id="staff-clz" size="2">#}
        {#                      {% for fo in clzs %}#}
        {#                      <option value="{{ fo }}">{{ fo }}</option>#}
        {#                      {% endfor %}#}
        {#                  </select>#}
        {#              </div>#}
        {#          </div>#}
        {##}
        {#          <div class="layui-form-item">#}
        {#              <label for="L_username" class="layui-form-label">#}
        {#                  <span class="x-red">*</span>所带课程#}
        {#              </label>#}
        {#              <div class="layui-input-inline">#}
        {#                  <select name="staff-course" id="staff-course" size="2">#}
        {#                       {% for f in course %}#}
        {#                      <option value="{{ f }}">{{ f }}</option>#}
        {#                      {% endfor %}#}
        {#                  </select>#}
        {#              </div>#}
        {#          </div>#}

        <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>所带班级</label>
            <div class="layui-input-block">
                {% for fo in clzs %}
                    <input type="checkbox" name="staff_clz" value="{{ fo.name }}" lay-skin="primary" title="{{ fo.name }}" >
                {% endfor %}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>所授课程</label>
            <div class="layui-input-block">
                {% for f in course %}
                    <input type="checkbox" name="staff_course" value="{{ f.name }}" lay-skin="primary" title="{{ f.name }}" >
                {% endfor %}
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>

    </form>

</div>
